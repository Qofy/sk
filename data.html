<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>
    <div class="container">
        <h2>Data Entry Application Form</h2>
        <form id="dataForm" enctype="multipart/form-data">
            <!-- Personal Info -->
            <div class="form-section">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Full 
                 Name">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Last 
                 Name">

                <label for="ssn">SSN:</label>
                <input type="text" id="ssn" name="ssn" required placeholder="XXX-XX-XXXX">

                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required>

                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-section">
                <label for="streetAddress">Street Address:</label>
                <input type="text" id="streetAddress" name="streetAddress" required 
                 placeholder="Street Address">

                <label for="streetAddress2">Street Address 2:</label>
                <input type="text" id="streetAddress2" name="streetAddress2" 
                 placeholder="Street Address 2">

                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" required 
                 placeholder="Zipcode">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="City">

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required placeholder="state">

                <label for="country">Choose your country:</label>
                <select id="country" name="country" required>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="">Germany</option>
                    <option value="">Nigeria</option>
                    <option value="">Ghana</option>
                    <option value="">United Kingdom</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Contact Info -->
            <div class="form-section">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Email Address">

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required 
                 placeholder="Phone Number">
            </div>

            <!-- Other Info -->
            <div class="form-section">
                <label for="healthCondition">Health Condition:</label>
                <textarea id="healthCondition" name="healthCondition"></textarea>

                <label for="education">Education and Qualifications:</label>
                <textarea id="education" name="education"></textarea>

                <label for="specialSkills">Special Skills:</label>
                <textarea id="specialSkills" name="specialSkills"></textarea>

                <label for="identityDocument">Upload Valid Identity:</label>
                <input type="file" id="identityDocument" name="identityDocument" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png">

                <label for="invitationCode">Invitation Code:</label>
                <input type="text" id="invitationCode" name="invitationCode">
            </div>

            <button type="button" onclick="submitForm()">Submit Application</button>
        </form>
    </div>

    <script src="script.js">
      function submitForm() {
        // Retrieve values from the form
        var fullName = document.getElementById('fullName').value;
        var lastName = document.getElementById('lastName').value;
        var ssn = document.getElementById('ssn').value;
        var dob = document.getElementById('dob').value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var streetAddress = document.getElementById('streetAddress').value;
        var streetAddress2 = document.getElementById('streetAddress2').value;
        var zipcode = document.getElementById('zipcode').value;
        var city = document.getElementById('city').value;
        var state = document.getElementById('state').value;
        var country = document.getElementById('country').value;
        var email = document.getElementById('email').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var healthCondition = document.getElementById('healthCondition').value;
        var education = document.getElementById('education').value;
        var specialSkills = document.getElementById('specialSkills').value;
        var identityDocument = document.getElementById('identityDocument').files[0];
        var invitationCode = document.getElementById('invitationCode').value;}
    </script>
</body>
</html>
